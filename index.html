<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>labeling</title>
    <meta content="#7952b3" name="theme-color">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% block content %}
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center">
                <strong>Album</strong>
            </a>
        </div>
    </div>
</header>
<div class="container">
<main>
   {% if form_1 != None %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="mb-3 col-6">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <label class="form-label" for="formFileSm">Small file input example</label>
                    <input class="form-control form-control-sm" name="save" id="formFileSm" type="file">
                    <input type="submit" class="btn btn-primary mt-2">
                </form>
            </div>
        </div>
    </div>
    <div class="container">
     {% endif %}
     {% if danger == 'alert-danger' %}
         <div class="alert {{danger}} mt-2" role="alert"> Please upload an image with extension jpeg,png,jpg,webp!!!</div>
     {% endif %}
     {% if success == 'alert-success' %}
         <div class="alert {{success}} mt-2" role="alert"> file upload successfully!!</div>
     {% endif %}
     {% if form_1 == None %}
     <div class="album py-5 bg-light">
        <div class="container">
            <div class="mb-3 col-5">
                 <label class="form-label" for="formFileSm">{{image_name}}</label>
                 <img src="output/img/{{ image_name }}"  class="img-fluid" alt="image">

            </div>
            <form action="/addText" method="post" enctype="multipart/form-data">
                 <div class="mb-3 col-5">
                    <label class="form-label" for="formFileSm">Small file input example</label>
                    <input class="form-control form-control-sm" name="text_kush" id="form" type="text">
                     <input type="hidden" name="img_name" value="{{ image_name }}">
                    <input type="submit" class="btn btn-primary mt-2">
                </div>
            </form>
        </div>
    </div>
     {% endif %}
    </div>
</main>
{% endblock %}
    </div>
</body>
</html>
